<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissor</h1>
        <button onclick="
        playGame('rock')"> Rock</button>

        <button onclick="
        playGame('paper')">Paper</button>

        <button onclick="
        playGame('scissors');
        ">Scissor</button>
        
        
        <script>
            function playGame(playerMove){
                const computerMove = pickComputerMove();

            let result = '';

            if(playerMove === 'scissors'){
                if (computerMove === 'rock') {
                    result = 'you lose';
                } else if (computerMove === 'Paper'){
                    result = 'you win.';
                } else if (computerMove === 'Scissor'){
                    result = 'you tie.';
                }

            }else if (playerMove === 'paper'){    
                if (computerMove === 'rock') {
                    'you win';
                } else if (computerMove === 'Paper'){
                    result = 'you tie.';
                } else if (computerMove === 'Scissor'){
                    result = 'you lose.';
                }

            }else if(playerMove === 'rock'){
                
                if (computerMove === 'rock') {
                    'you tie';
                } else if (computerMove === 'Paper'){
                    result = 'you lose.';
                } else if (computerMove === 'Scissor'){
                    result = 'you win.';
                }
            }

            alert(`you picked ${playerMove}. computer pick ${computerMove}. ${result}`);
       
            }

            
        function pickComputerMove(){
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && 
            randomNumber < 1 / 3){
                computerMove ='Rock';

            }else if(randomNumber >= 1/3 && 
            randomNumber <2/3 ){
                computerMove ='Paper';

            }else if(randomNumber >= 2/3 && 
            randomNumber < 1){
                computerMove ='Scissor';
            }

            return computerMove;
        }         

        /* in this lesson:
        1. functions = let us reuse code
        2. Return = get a value out of a function
        3. Parameters = put values into a function
        4. improved the code for Rock, paper, scissors */
        </script>
    </body>
</html>
