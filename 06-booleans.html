<!DOCTYPE html>
<html>
    <head>
        <title>Booleans</title>
    </head>
    <body>
        <script>
            // what is boolean: A Boolean value represents whether something is true or false
            console.log(typeof true);
            console.log(3 > 5-3);

            console.log(5 === '5');

            if (true) {
                console.log('hello');
            }
        </script>
    </body>
</html>
