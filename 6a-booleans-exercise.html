<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Hours</h1>
    <label for="hours">Hours</label>
    <select name="hours" id="Hours">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>

        <option value="17">17</option>

        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
    </select>
    <script>
        const selectElement = document.getElementById('Hours');
        
        selectElement.addEventListener('change', (event) => {
          const selectedValue = parseInt(event.target.value, 10);
          
          if(selectedValue >= 6 && selectedValue <= 12) {
              console.log("Good Morning");
          } else if (selectedValue >= 13 && selectedValue <= 18){
              console.log("Good Evening");
          } else if (selectedValue >= 19 && selectedValue <= 23){
              console.log("Good Night");
          }else if (selectedValue >= 0 && selectedValue <= 5){
            console.log("Good Night");
            
          }
        });
      </script>
  </body>
</html>
